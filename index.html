<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>feedback</title>
    <link rel="stylesheet" href="style.css">
	<body>
		<div class="container">
    <header class="header">
			<h1 id="title" class="text-center">freecodecamp survey form</h1>
			<p id="description" class="description text-center">thank you for giving your time.</p>
    </header>

			<form id="survey-form">
        <div class="form-group">
				<label for="name" id="name-label">Name</label>
				<input type="text" id="name" placeholder="enter your name"  class="form-control" name="name" required/>
      </div>
      <div class="form-group" >
				<label for="email" id="email-label">Email</label>
				<input type="email" id="email" placeholder="Enter your Email"  class="form-control" name="email" required/>
      </div>
      <div class="form-group">
				<label for="number" id="number-label">Age(optional)</label>
				<input
					type="number"
					id="number"
					name="age"
					min="10"
					max="100"
					placeholder="Age" class="form-control"
				/>
      </div>
      <div class="form-group">
				<p>Which option best describes your current role?
        </p>

				<select id="dropdown" name="role" class="form-control" required>
					<option disabled selected value>
						select an option
					</option>
					<option value="student">student</option>
					<option value="full time job">full time job</option>
					<option value="full time learner">full time learner</option>
					<option value="other">other</option>
				</select>
      </div>

      <div class="form-group">
				<p>Would you recommend freeCodeCamp to a friend?</p>
			
				<label>	<input type="radio" value="definitely" name="recommend" checked class="input-radio"/>Definitely</label>
				
				<label>
          <input type="radio" name="recommend" value="maybe" class="input-radio"/> Maybe</label>
			
				<label>	<input type="radio" name="recommend" value="not-sure" class="input-radio"/>Not Sure</label>
      </div>
      <div class="form-group">
				<p>
					>What is your favorite feature of freeCodeCamp?
        </p>
				<select id="features" name="features" class="form-control">
					<option disabled selected value>
						select an option
					</option>
					<option value="challenges">Challenges</option>
					<option value="open-source">Open-source</option>
					<option value="community">Community</option>
					<option value="courses">Courses</option>
				</select>
      </div>
      <div class="form-group">
				<p>What would you like to see improved? (Check all that apply)</p>
				
				<label ><input type="checkbox" value="front-end-projects" name="subjects" class="input-checkbox"/>Front-End Projects</label>
			
				<label>	<input type="checkbox" 
          value="back-end-projects"
          name="subjects" class="input-checkbox" />Back-End Projects</label>
			
				<label >	<input type="checkbox"
          value="open-source-projects" class="input-checkbox"
          name="subjects" />open-source Projects</label>
				
				<label ><input 
          value="challenges" type="checkbox" name="subjects" class="input-checkbox" />challenges </label>
				
				<label><input type="checkbox" id="data-visualization" name="subjects" 
          value="data-visualization"
          class="input-checkbox"
          />data-visualization</label>
				
				<label ><input value
          ="community" class="input-checkbox"
          type="checkbox" name="subjects" />community</label>
				
				<label ><input type="checkbox" 
          value="courses"
          name="subjects"
          class="input-checkbox" />courses </label>
			
				<label >	<input type="checkbox" value="meetups" class="input-checkbox"
          name="subjects" />meetups</label>
				
				<label ><input type="checkbox" value="wiki" name="subjects" class="input-checkbox"/>wiki </label></div>
        <div class="form-group">
        <p>Any comments or suggestions?</p>
			<textarea
				name="message"
				id="comment"
				cols="15"
				rows="4"
				placeholder="Enter your comment here...."
			></textarea></div>
      <div class="form-group">
			<button type="submit" id="btn">Submit</button>
			</form></div>
			
		</div>
	</body>
</html>
